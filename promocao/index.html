<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docemania - Promoção</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iosoon-style.css">
    <link rel="stylesheet" type="text/css" href="css/iosoon-theme5.css">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="img-holder">
                <div class="info-holder">
                    <img src="images/graphic4.png" alt="">
                </div>
            </div>
            <div class="form-holder custom-bg">
                <div class="form-content" style="bottom: 70px;">
                    <div class="form-items">
                        <div class="form-row logo-social" style="height: 20px;">
                            <div class="col-6">
                                <div class="website-logo-inside">
                                    <a href="http://docemania.github.io/loja">
                                      
                                            <img class="logo-size" src="images/logo.png" alt="">
                                      
                                    </a>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="other-links no-bg-icon">
                                    <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
                                </div>
                            </div>
                        </div>
                        <h3>Promoção dia dos Namorados</h3>
                        <p>Cadastre seu email para participar da promoção love kit dia dos namorados da docemania.</p>
                        <form class="form-row">
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Nome" required>
                            </div>
                            <div class="col-md-8">
                                <input  type="date" class="form-control" placeholder="oi" required>
                            </div>
                            <div class="col-md-8">
                                <input type="email" class="form-control" placeholder="E-mail" required>
                            </div>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn-primary">Participar</button>
                            </div>
                        </form>
                        <div class="time-counter form-row">
                            <div class="days count col">
                                <div class="num">23</div>
                                <div class="label">Dias</div>
                            </div>
                            <div class="hours count col">
                                <div class="num">00</div>
                                <div class="label">Hrs</div>
                            </div>
                            <div class="minutes count col">
                                <div class="num">59</div>
                                <div class="label">Min</div>
                            </div>
                            <div class="seconds count col">
                                <div class="num">30</div>
                                <div class="label">Seg</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
